    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter City">

        </div>
        <div id=history></div>
        <div id="current-weather">
            <div id="city-name">Name</div>
            <div id="date">date</div>

            <div id="humidity">humid</div>
            <div id="wind-speed">Wspd</div>
        </div>
        <div id="forecast">
            <div id="date">date</div>
            <div id="weather-icon">icon</div>
            <div id="temperature">temp</div>
            <div id="humidity">humid</div>
            <div id="wind-speed">Wspd</div>
        </div>
        <div id="history"></div>
    </div>

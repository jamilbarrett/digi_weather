<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forecast</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Plan ahead, get your 5-Day forecast!</h1>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter City">
            <button id="button">Search</button>
        </div>
        <div id=history></div>
        <div id="current-weather">
            <div id="city-name">Name</div>
            <div id="date">date</div>
            <div id="weather-icon">icon</div>
            <div id="temperature">temp</div>
            <div id="humidity">humid</div>
            <div id="wind-speed">Wspd</div>
        </div>
        <div id="forecast">
            <div id="date">date</div>
            <div id="weather-icon">icon</div>
            <div id="temperature">temp</div>
            <div id="humidity">humid</div>
            <div id="wind-speed">Wspd</div>
        </div>
        <div id="history"></div>
    </div>
   
    <script src="./script.js"></script>
</body>

</html>
